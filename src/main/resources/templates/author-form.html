<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"></head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-6">
                        <form th:action="@{/authors/__${action}__}" th:object="${author}" method="post" autocomplete="off">
                                <input type="hidden" th:field="*{id}">
                            
                            <div>
                                <label for="name" class="form-label">Name</label> 
                                <input type="text"class="form-control" th:field="*{name}" id="title"placeholder="jhondoe2022" >
                                <div class="text danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            
                            <button type="submit"class="btn btn-primary" th:text="${action=='create' ? 'sign up': 'update'}"></button>

                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
