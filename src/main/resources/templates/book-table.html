<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main>
            <div class="container">
                <div class ="row mt-5">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-hover table-borderer">

                                <thead>
                                    <tr class="table-dark">
                                        <th>id</th>
                                        <th>title</th>
                                        <th>isbn</th>
                                        <th>year</th>
                                        <th>copies</th>
                                        <th>borrowed_copies</th>
                                        <th>remaining_copies</th>
                                        <th>Autor</th>
                                        <th>Publisher</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <body>
                                <tr th:each="book: ${books}">
                                    <td th:text="${book.id}"></td>
                                    <td th:text="${book.isbn}"></td>
                                    <td th:text="${book.title}"></td>
                                    <td th:text="${book.year}"></td>
                                    <td th:text="${book.copies}"></td>
                                    <td th:text="${book.borrowed_copies}"></td>
                                    <td th:text="${book.remaining_copies}"></td>
                                    <td th:text="${book.author}"></td>
                                    <td th:text="${book.publisher}"></td>
                                    <td><a class="btn btn-warning"th:href="@{/books/form/__${book.id}__}">Update</a></td>
                                    <td>
                                        <form th:action="@{/books/delete/__${book.id}__}" method="POST">
                                            <button type="submit"class="btn btn-danger">Delete</button>
                                        </form>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </main>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
