<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head :: head"></head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main>
            <div class="container">
                <div class ="row mt-5">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-hover table-borderer">

                                <thead>
                                    <tr class="table-dark">
                                        <th>id</th>
                                        <th>name</th>
                                        <th>update</th>
                                        <th>delete</th>

                                    </tr>
                                </thead>
                                <body>
                                <tr th:each="author: ${authors}">
                                    <td th:text="${author.author_id}"></td>
                                    <td th:text="${author.author_name}"></td>
                                    <td><a class="btn btn-warning"th:href="@{/authors/form/__${author.id}__}">Update</a></td>
                                    td>
                                <form th:action="@{/authors/delete/__${author.id}__}" method="POST">
                                    <button type="submit"class="btn btn-danger">Delete</button>
                                </form>
                                </td>                                



                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </main>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
